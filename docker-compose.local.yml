# docker-compose.local.yml
# ============================================
# Configuración para Desarrollo Local
# Alto rendimiento - Análisis paralelo
# ============================================
name: nexscat

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: nexscat_db_local
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1234}
      POSTGRES_DB: ${DB_NAME:-nexscat_db}
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (para Celery)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nexscat_redis_local
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SonarQube Server
  # ============================================
  sonarqube:
    image: sonarqube:10.3-community
    container_name: nexscat_sonarqube_local
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonarqube_db
      SONAR_JDBC_USERNAME: ${DB_USER:-postgres}
      SONAR_JDBC_PASSWORD: ${DB_PASSWORD:-1234}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONAR_CE_JAVAOPTS: "-Xmx${SONAR_HEAP_MB:-2048}m -Xms${SONAR_MIN_HEAP_MB:-512}m"
      SONAR_WEB_JAVAOPTS: "-Xmx${SONAR_HEAP_MB:-2048}m -Xms${SONAR_MIN_HEAP_MB:-512}m"
    volumes:
      - sonarqube_data_local:/opt/sonarqube/data
      - sonarqube_logs_local:/opt/sonarqube/logs
      - sonarqube_extensions_local:/opt/sonarqube/extensions
    ports:
      - "9000:9000"
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================
  # Django Web Application
  # ============================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexscat_web_local
    restart: unless-stopped
    init: true
    volumes:
      - .:/app
      - ./media:/app/media
      - C:/:/mnt/c
      - D:/:/mnt/d   # descomentá si tenés los proyectos en el disco D o modificá con la letra de tu partición.
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-1234}@db:5432/${DB_NAME:-nexscat_db}
      DB_NAME: ${DB_NAME:-nexscat_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-not-for-production}
      DJANGO_SETTINGS_MODULE: iscat.settings
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      SONARQUBE_URL: ${SONARQUBE_URL:-http://sonarqube:9000}
      SONARQUBE_TOKEN: ${SONARQUBE_TOKEN:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      ANALYSIS_MODE: ${ANALYSIS_MODE:-parallel}
      USE_CELERY: ${USE_CELERY:-True}
      MAX_PARALLEL_ANALYSIS: ${MAX_PARALLEL_ANALYSIS:-6}
      CELERY_WORKERS: ${CELERY_WORKERS:-6}
      ANALYSIS_TIMEOUT: ${ANALYSIS_TIMEOUT:-1800}
      IS_DOCKER: "True"
      CONTAINER_TYPE: "web"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      sonarqube:
        condition: service_healthy
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Celery Worker (Análisis paralelo)
  # ============================================
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexscat_celery_local
    restart: unless-stopped
    init: true
    volumes:
      - .:/app
      - ./media:/app/media
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-1234}@db:5432/${DB_NAME:-nexscat_db}
      DB_NAME: ${DB_NAME:-nexscat_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-not-for-production}
      DJANGO_SETTINGS_MODULE: iscat.settings
      SONARQUBE_URL: ${SONARQUBE_URL:-http://sonarqube:9000}
      SONARQUBE_TOKEN: ${SONARQUBE_TOKEN:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      ANALYSIS_MODE: ${ANALYSIS_MODE:-parallel}
      USE_CELERY: ${USE_CELERY:-True}
      CELERY_WORKERS: ${CELERY_WORKERS:-6}
      ANALYSIS_TIMEOUT: ${ANALYSIS_TIMEOUT:-1800}
      IS_DOCKER: "True"
      CONTAINER_TYPE: "celery"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - nexscat_network

  # ============================================
  # Flower (Monitor de Celery)
  # ============================================
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexscat_flower_local
    restart: unless-stopped
    init: true
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-1234}@db:5432/${DB_NAME:-nexscat_db}
      DB_NAME: ${DB_NAME:-nexscat_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      IS_DOCKER: "True"
      CONTAINER_TYPE: "flower"
    depends_on:
      - redis
      - celery_worker
    networks:
      - nexscat_network

# ============================================
# Volúmenes persistentes
# ============================================
volumes:
  postgres_data_local:
    name: nexscat_postgres_data_local
    driver: local
  sonarqube_data_local:
    name: nexscat_sonarqube_data_local
    driver: local
  sonarqube_logs_local:
    name: nexscat_sonarqube_logs_local
    driver: local
  sonarqube_extensions_local:
    name: nexscat_sonarqube_extensions_local
    driver: local

# ============================================
# Red
# ============================================
networks:
  nexscat_network:
    name: nexscat_network
    driver: bridge