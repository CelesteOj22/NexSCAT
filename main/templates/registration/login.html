<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>NexScat - Nexus Source Code Analysis Tool</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://www.flaticon.es/iconos-gratis/analitica-de-datos" title="analítica de datos iconos" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <div class="container-xxl min-vh-100 d-flex align-items-center justify-content-center">
        <div class="bg-light rounded p-5 shadow-lg" style="width: 100%; max-width: 400px;">
            <h2 class="text-primary-gradient fw-medium text-center mb-4">Login</h2>
            <form action="{% url 'main:login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Nombre de usuario" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Contraseña" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-gradient">Iniciar sesión</button>
                </div>
            </form>

            {% if messages %}
                <ul class="mt-3">
                    {% for message in messages %}
                        <li class="text-danger text-center">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
