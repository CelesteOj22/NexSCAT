# docker-compose.yml
# ============================================
# Configuración para AWS / Producción
# Recursos limitados - Análisis secuencial
# ============================================
name: nexscat
version: "3.8"

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: nexscat_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1234}
      POSTGRES_DB: ${DB_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SonarQube Server (Recursos limitados)
  # ============================================
  sonarqube:
    image: sonarqube:10.3-community
    container_name: nexscat_sonarqube
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/${DB_NAME:-postgres}
      SONAR_JDBC_USERNAME: ${DB_USER:-postgres}
      SONAR_JDBC_PASSWORD: ${DB_PASSWORD:-1234}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      # Limitar memoria en producción (AWS)
      SONAR_CE_JAVAOPTS: "-Xmx512m -Xms128m"
      SONAR_WEB_JAVAOPTS: "-Xmx512m -Xms128m"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    ports:
      - "9000:9000"
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================
  # Django Web Application
  # ============================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexscat_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 300 scat.wsgi:application"
    volumes:
      - ./media:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      # Modo producción - Análisis secuencial
      SCAT_MODE: ${SCAT_MODE:-production}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DATABASE_URL: postgresql://${DB_USER:-postgres:${DB_PASSWORD:-1234}@db:5432/${DB_NAME:-postgres}
      SONARQUBE_URL: ${SONARQUBE_URL:-http://sonarqube:9000}
      SONARQUBE_TOKEN: ${SONARQUBE_TOKEN}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
      sonarqube:
        condition: service_healthy
    networks:
      - nexscat_network

  # ============================================
  # Nginx (Opcional - para producción)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nexscat_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      - web
    networks:
      - nexscat_network

# ============================================
# Volúmenes persistentes
# ============================================
volumes:
  postgres_data:
    name: nexscat_postgres_data
    driver: local
  sonarqube_data:
    name: nexscat_sonarqube_data
    driver: local
  sonarqube_logs:
    name: nexscat_sonarqube_logs
    driver: local
  sonarqube_extensions:
    name: nexscat_sonarqube_extensions
    driver: local
  static_volume:
    name: nexscat_static_volume
    driver: local

# ============================================
# Red
# ============================================
networks:
  nexscat_network:
    name: nexscat_network
    driver: bridge
