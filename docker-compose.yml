  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - static_volume:/app/staticfiles:ro
  #     - ./media:/app/media:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - nexscat_network

# ============================================
# Volúmenes persistentes
# ============================================
volumes:
  postgres_data:
    name: nexscat_postgres_data
    driver: local
  sonarqube_data:
    name: nexscat_sonarqube_data
    driver: local
  sonarqube_logs:
    name: nexscat_sonarqube_logs
    driver: local
  sonarqube_extensions:
    name: nexscat_sonarqube_extensions
    driver: local
  static_volume:
    name: nexscat_static_volume
    driver: local

# ============================================
# Red
# ============================================
networks:
  nexscat_network:
    name: nexscat_network
    driver: bridge