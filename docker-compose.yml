# docker-compose.yml
# ============================================
# Configuración para AWS / Producción
# Recursos limitados - Análisis secuencial
# ============================================
name: nexscat
version: "3.8"

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: nexscat_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1234}
      POSTGRES_DB: ${DB_NAME:-nexscat_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SonarQube Server (Recursos limitados)
  # ============================================
  sonarqube:
    image: sonarqube:10.3-community
    container_name: nexscat_sonarqube
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/${DB_NAME:-nexscat_db}
      SONAR_JDBC_USERNAME: ${DB_USER:-postgres}
      SONAR_JDBC_PASSWORD: ${DB_PASSWORD:-1234}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      # Limitar memoria en producción (AWS)
      SONAR_CE_JAVAOPTS: "-Xmx${SONAR_HEAP_MB:-512}m -Xms${SONAR_MIN_HEAP_MB:-128}m"
      SONAR_WEB_JAVAOPTS: "-Xmx${SONAR_HEAP_MB:-512}m -Xms${SONAR_MIN_HEAP_MB:-128}m"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    ports:
      - "9000:9000"
    networks:
      - nexscat_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================
  # Django Web Application
  # ============================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexscat_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-2} --timeout 300 scat.wsgi:application"
    volumes:
      - ./media:/app/media
      - static_volume:/app/staticfiles
      - C:/:/mnt/c
    # - D:/:/mnt/d   # descomentá si tenés los proyectos en el disco D o modificá con la letra de tu partición.
    ports:
      - "8000:8000"
    environment:
      # ✅ CORREGIDO - Sintaxis correcta
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-1234}@db:5432/${DB_NAME:-nexscat_db}
      # Configuración Django
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      # SonarQube
      SONARQUBE_URL: ${SONARQUBE_URL:-http://sonarqube:9000}
      SONARQUBE_TOKEN: ${SONARQUBE_TOKEN}
      # Modo análisis
      ANALYSIS_MODE: ${ANALYSIS_MODE:-sequential}
      USE_CELERY: ${USE_CELERY:-False}
      # Docker flag
      IS_DOCKER: "True"
    depends_on:
      db:
        condition: service_healthy
      sonarqube:
        condition: service_healthy
    networks:
      - nexscat_network

  # ============================================
  # Nginx (Opcional - comentar si no se usa)
  # ============================================
